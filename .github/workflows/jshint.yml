name: jshint

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2

    - name: Set up nodejs
      uses: actions/setup-node@v3
      with:
        node-version: '17'
    
    - name: Run jshint
      run: cd public && npm ci && npm run jshint
