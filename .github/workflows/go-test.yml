name: go-test

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-go@v2.1.3
      with:
        go-version: '1.12'

    - name: get
      run: go get github.com/mjibson/esc

    - name: generate
      run: go generate

    - name: test
      run: go test ./...

