name: integration-test

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-20.04
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@master

    - name: integration-test
      run: ./integration-test.sh

    - name: ğŸ“§ Discord success notification
      env:
        DISCORD_WEBHOOK: ${{ secrets.discord_webhook }}
      uses: Ilshidur/action-discord@master
      with:
        args: 'â˜‘ï¸ Integration test passed for branch `${{ github.ref }}` and commit `${{ github.sha }}`'

    - name: ğŸ“§ Discord failure notification
      if: failure()
      env:
        DISCORD_WEBHOOK: ${{ secrets.discord_webhook }}
      uses: Ilshidur/action-discord@master
      with:
        args: 'ğŸš« Integration test failed for branch `${{ github.ref }}` and commit `${{ github.sha }}`'
